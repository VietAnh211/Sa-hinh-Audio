<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát Âm Thanh</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-in-out;
        }
        button:active {
            transform: scale(0.95);
        }
        .left-column button {
            background-color: lightgreen;
            color: black;
        }
        .right-column button {
            background-color: yellow;
            color: black;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Phần mềm phát âm thanh</h2>
    
    <audio id="audio-player" preload="auto"></audio>
    
    <div id="main-page" class="container">
        <div class="column left-column">
            <button onclick="openSubPage('audio1.m4a')">Phát Âm Thanh 1</button>
            <button onclick="openSubPage('audio2.m4a')">Phát Âm Thanh 2</button>
        </div>
        <div class="column right-column">
            <button onclick="openSubPage('audio3.m4a')">Phát Âm Thanh 3</button>
            <button onclick="openSubPage('audio4.m4a')">Phát Âm Thanh 4</button>
        </div>
    </div>
    
    <div id="sub-page" class="hidden">
        <h3>Trang Phụ</h3>
        <button id="sub-audio-btn" onclick="playSubAudio()">Phát lại âm thanh</button>
        <button onclick="goBack()">Quay lại</button>
    </div>
    
    <script>
        let currentAudio = '';
        
        function playSound(file) {
            let audio = document.getElementById("audio-player");
            audio.src = file;
            audio.play().then(() => console.log("Đang phát: " + file))
            .catch(error => {
                console.log("Lỗi khi phát âm thanh: ", error);
                alert("Trình duyệt có thể đang chặn âm thanh. Hãy chạm vào màn hình trước khi phát!");
            });
        }
        
        function openSubPage(file) {
            currentAudio = file;
            playSound(file);
            document.getElementById("main-page").classList.add("hidden");
            document.getElementById("sub-page").classList.remove("hidden");
        }
        
        function playSubAudio() {
            playSound(currentAudio);
        }
        
        function goBack() {
            document.getElementById("sub-page").classList.add("hidden");
            document.getElementById("main-page").classList.remove("hidden");
        }
    </script>
</body>
</html>
