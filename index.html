<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            width: 40%; /* Hẹp lại một nửa */
            height: 85%; /* Tăng chiều cao */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .modal button {
            display: block;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>CHẤM ĐIỂM PHẦN THI TRONG HÌNH</h1>
    <div class="container">
        <div class="column" id="left-column"></div>
        <div class="column" id="right-column"></div>
    </div>
    <div id="modal" class="modal">
        <h2>Nút phụ</h2>
        <div id="sub-buttons"></div>
        <button onclick="closeModal()">Đóng</button>
    </div>
    <script>
        const sounds = Array.from({ length: 18 }, (_, i) => `sound${i + 1}.mp3`);
        
        function createButton(sound, index, column) {
            const btn = document.createElement("button");
            btn.textContent = `Nút chính số ${index + 1}`;
            btn.onclick = () => {
                const audio = new Audio(sound);
                audio.play();
                openModal();
            };
            document.getElementById(column).appendChild(btn);
        }
        
        function openModal() {
            const modal = document.getElementById("modal");
            const subButtons = document.getElementById("sub-buttons");
            subButtons.innerHTML = "";
            
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement("button");
                btn.textContent = `Nút phụ ${i}`;
                subButtons.appendChild(btn);
            }
            
            modal.style.display = "flex";
        }
        
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
        
        sounds.forEach((sound, index) => {
            const column = index < 12 ? "left-column" : "right-column";
            createButton(sound, index, column);
        });
    </script>
</body>
</html>
