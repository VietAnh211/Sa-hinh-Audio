<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát Âm Thanh</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Phần mềm phát âm thanh</h2>
    
    <!-- Thêm thẻ audio ẩn để Safari nhận diện -->
    <audio id="audio-player" preload="auto"></audio>
    
    <button onclick="playSound('https://www.dropbox.com/scl/fi/68gqnrut4j1cjwoiw4fdd/audio1.mp3?rlkey=ga9mhapc47vrnvavpwqvcsu6z&st=6s73p6t4&raw=1')">Phát Âm Thanh 1</button>
    <button onclick="playSound('https://www.dropbox.com/scl/fi/k8rk9qb34cvq70ofxm48w/audio2.m4a?rlkey=914dghbl6up03l97x6bslomji&st=xmxmpx3b&raw=1')">Phát Âm Thanh 2</button>
    <button onclick="playSound('https://www.dropbox.com/s/ghi789rst/audio3.mp3?raw=1')">Phát Âm Thanh 3</button>
    
    <script>
        function playSound(file) {
            let audio = document.getElementById("audio-player");
            audio.src = file;
            audio.play().then(() => console.log("Đang phát: " + file))
            .catch(error => {
                console.log("Lỗi khi phát âm thanh: ", error);
                alert("Trình duyệt có thể đang chặn âm thanh. Hãy chạm vào màn hình trước khi phát!");
            });
        }
    </script>
</body>
</html>
