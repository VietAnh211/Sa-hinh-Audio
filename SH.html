<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát Âm Thanh</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Phần mềm phát âm thanh</h2>
    <button onclick="playSound('audio1.mp3')">Phát Âm Thanh 1</button>
    <button onclick="playSound('audio2.mp3')">Phát Âm Thanh 2</button>
    <button onclick="playSound('audio3.mp3')">Phát Âm Thanh 3</button>
    
    <audio id="audio-player"></audio>
    
    <script>
        function playSound(file) {
            let audio = document.getElementById("audio-player");
            audio.src = file;
            audio.play();
        }
    </script>
</body>
</html>
