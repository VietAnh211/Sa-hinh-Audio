<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát Âm Thanh</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-in-out;
            width: 200px;
            margin: auto;
        }
        button:active {
            transform: scale(0.95);
        }
        .left-column button {
            background-color: lightgreen;
            color: black;
        }
        .right-column button {
            background-color: yellow;
            color: black;
        }
        .hidden {
            display: none;
        }
        .sub-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Phần mềm phát âm thanh</h2>
    
    <audio id="audio-player" preload="auto"></audio>
    
    <div id="main-page" class="container">
        <div class="column left-column">
            <button onclick="openSubPage('batdau')">Bắt đầu</button>
            <button onclick="openSubPage('nhuongduong')">Nhường đường cho người đi bộ</button>
            <button onclick="openSubPage('dungxenganhdoc')">Dừng xe khởi hành ngang dốc</button>
            <button onclick="openSubPage('vetbanhxe')">Vệt bánh xe - Đường vuông góc</button>
            <button onclick="openSubPage('ngatu')">Ngã tư có tín hiệu giao thông</button>
            <button onclick="openSubPage('duongvongco')">Đường vòng quanh co</button>
            <button onclick="openSubPage('ghepxedoc')">Ghép xe dọc</button>
            <button onclick="openSubPage('dungduongtau')">Dừng đường tàu</button>
            <button onclick="openSubPage('tanggiamso')">Tăng giảm số, tốc độ</button>
            <button onclick="openSubPage('ghepxengan')">Ghép xe ngang</button>
            <button onclick="openSubPage('ketthuc')">Kết thúc</button>
            <button onclick="openSubPage('chucmung')">CHÚC MỪNG THI ĐẠT</button>
        </div>
        <div class="column right-column">
            <button onclick="playSound('chetmay.m4a')">Chết máy</button>
            <button onclick="playSound('banhxedevach.m4a')">Bánh xe đè vạch</button>
            <button onclick="playSound('tinhhuongnguyhiem.m4a')">Tình huống nguy hiểm</button>
        </div>
    </div>
    
    <div id="sub-page" class="hidden">
        <h3>Trang Phụ</h3>
        <div id="sub-content" class="sub-container"></div>
        <button class="back-button" onclick="goBack()">Quay lại</button>
    </div>
    
    <script>
        function playSound(file) {
            let audio = document.getElementById("audio-player");
            audio.src = file;
            audio.play();
        }
        
        function openSubPage(type) {
            document.getElementById("main-page").classList.add("hidden");
            document.getElementById("sub-page").classList.remove("hidden");
            let subContent = document.getElementById("sub-content");
            subContent.innerHTML = "<h4>Đang cập nhật...</h4>";
        }
        
        function goBack() {
            document.getElementById("sub-page").classList.add("hidden");
            document.getElementById("main-page").classList.remove("hidden");
        }
    </script>
</body>
</html>
