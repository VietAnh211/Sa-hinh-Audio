<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát Âm Thanh</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-in-out;
        }
        button:active {
            transform: scale(0.95);
        }
        .left-column button {
            background-color: lightgreen;
            color: black;
        }
        .right-column button {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h2>Phần mềm phát âm thanh</h2>
    
    <audio id="audio-player" preload="auto"></audio>
    
    <div class="container">
        <div class="column left-column">
            <button onclick="playSound('audio1.m4a')">Bài số 2: Bài dừng xe nhường đường cho người đi bộ </button>
            <button onclick="playSound('audio2.m4a')">Phát Âm Thanh 2</button>
            <button onclick="playSound('audio3.m4a')">Phát Âm Thanh 3</button>
            <button onclick="playSound('audio4.m4a')">Phát Âm Thanh 4</button>
            <button onclick="playSound('audio5.m4a')">Phát Âm Thanh 5</button>
            <button onclick="playSound('audio6.m4a')">Phát Âm Thanh 6</button>
            <button onclick="playSound('audio7.m4a')">Phát Âm Thanh 7</button>
            <button onclick="playSound('audio8.m4a')">Phát Âm Thanh 8</button>
            <button onclick="playSound('audio9.m4a')">Phát Âm Thanh 9</button>
            <button onclick="playSound('audio10.m4a')">Phát Âm Thanh 10</button>
            <button onclick="playSound('audio11.m4a')">Phát Âm Thanh 11</button>
        </div>
        <div class="column right-column">
            <button onclick="playSound('audio12.m4a')">Bài số 2: Bài dừng xe nhường đường cho người đi bộ</button>
            <button onclick="playSound('audio13.m4a')">Phát Âm Thanh 13</button>
            <button onclick="playSound('audio14.m4a')">Phát Âm Thanh 14</button>
            <button onclick="playSound('audio15.m4a')">Phát Âm Thanh 15</button>
            <button onclick="playSound('audio16.m4a')">Phát Âm Thanh 16</button>
            <button onclick="playSound('audio17.m4a')">Phát Âm Thanh 17</button>
            <button onclick="playSound('audio18.m4a')">Phát Âm Thanh 18</button>
            <button onclick="playSound('audio19.m4a')">Phát Âm Thanh 19</button>
            <button onclick="playSound('audio20.m4a')">Phát Âm Thanh 20</button>
            <button onclick="playSound('audio21.m4a')">Phát Âm Thanh 21</button>
        </div>
    </div>
    
    <script>
        function playSound(file) {
            let audio = document.getElementById("audio-player");
            audio.src = file;
            audio.play().then(() => console.log("Đang phát: " + file))
            .catch(error => {
                console.log("Lỗi khi phát âm thanh: ", error);
                alert("Trình duyệt có thể đang chặn âm thanh. Hãy chạm vào màn hình trước khi phát!");
            });
        }
    </script>
</body>
</html>
