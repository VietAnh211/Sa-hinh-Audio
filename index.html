<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát Âm Thanh</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Phần mềm phát âm thanh</h2>
    <button onclick="playSound('https://drive.google.com/file/d/1MmD6QYRt5NOuyFQh7louhi2nfvkUkCtG/view?usp=sharing')">Phát Âm Thanh 1</button>
    <button onclick="playSound('audio2.mp3')">Phát Âm Thanh 2</button>
    <button onclick="playSound('audio3.mp3')">Phát Âm Thanh 3</button>
    
    <script>
        let audio = new Audio();
        
        function playSound(file) {
            audio.src = file;
            audio.load();
            audio.play().then(() => console.log("Đang phát: " + file))
            .catch(error => {
                console.log("Lỗi khi phát âm thanh: ", error);
                alert("Trình duyệt có thể đang chặn âm thanh. Hãy chạm vào màn hình trước khi phát!");
            });
        }
    </script>
</body>
</html>
